<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="siteTitle">Cargando...</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="a2.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Fondo animado -->
  <div class="bg-container">
    <div class="scrolling-bg"></div>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div class="logo">
      <div class="logo-icon"><i class="fas fa-flask"></i></div>
      <div class="logo-text" id="siteName">Cargando...</div>
    </div>
    <div class="nav-links" id="topNavLinks">
      <div class="loading">Cargando navegación...</div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="page-title">
      <h1 id="pageTitle">Cargando...</h1>
      <h2 id="pageSubtitle">Un momento...</h2>
    </div>

    <div class="content-wrapper">
      <!-- Cards -->
      <div class="cards-wrapper" id="cardsWrapper">
        <div class="card-container" id="cardContainer">
          <div class="loading">Cargando tarjetas...</div>
        </div>
      </div>

      <!-- Text pages -->
      <div class="textpage-wrapper" id="textpageWrapper" style="display:none;">
        <div class="text-page-container" id="textPageContainer">
          <div class="loading">Cargando contenido...</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <div class="footer-content">
      <div class="footer-links" id="footerLinks">Cargando...</div>
      <div class="copyright" id="copyright">© 2025</div>
      <div class="social-links" id="socialLinks"></div>
    </div>
  </div>

  <!-- Configuración JSON -->
  <script>
    let DATA_SOURCE = "main.json"; // Cambia aquí si quieres otro JSON
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("json")) {
      DATA_SOURCE = urlParams.get("json");
    }
  </script>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
