<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renombrador de Frames</title>
<link rel="stylesheet" href="RenownedBySprites.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

<body>
<h1>RenownedBySprites</h1>
<p>Una cagada hecha en Python <br> Talvez solo lo use Yo XD</p>

<div id="dropzone">Arrastra tus imágenes o ZIP aquí o toca para seleccionar</div>
<input type="file" id="fileInput" accept=".zip,.png,.jpg,.jpeg,.webp" multiple style="display:none;">
<button id="procesar" disabled>Renombrar y Descargar ZIP</button>

<script src="RenownedBySprites.js"></script>
