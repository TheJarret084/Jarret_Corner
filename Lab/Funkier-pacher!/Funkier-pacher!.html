<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Funkier-Pacher!</title>
 <link rel="stylesheet" href="Funkier-pacher!.css">
 <link rel="icon" href="ico.ico" type="image/x-icon">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1>Funkier-Pacher!</h1>

    <!-- Inputs ocultos -->
    <input type="file" id="image-input" accept=".png,.jpg,.jpeg,.webp" style="display:none;">
    <input type="file" id="xml-input" accept=".xml" style="display:none;">
    <input type="file" id="zip-input" accept=".zip" style="display:none;"> <!-- nuevo -->

    <!-- Botones visibles -->
    <button id="image-btn">Seleccionar Imagen</button>
    <button id="xml-btn">Seleccionar XML</button>
    <button id="zip-btn">Seleccionar ZIP</button>
    <button id="generate-btn" disabled>Generar</button>

    <p id="status-text">Selecciona los archivos necesarios para continuar.</p>

    <!-- Panel de resultados -->
    <div id="result-panel"></div>

    <!-- Librería JSZip (para generar ZIP) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FunkierPacker.js -->
    <script src="Funkier-pacher!.js"></script>
    <!-- UI JS combinado -->
    <script src="funkier-ui.js"></script>
    <!-- FunkinToFunky.js -->
    <script src="FunkinToFunky.js"></script>

</body>
</html>
