<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto1</title>
  <link rel="stylesheet" href="proyect.css">
</head>
<body>
  <h1>Generador de Frames</h1>

  <div class="inputs">
    <label>Imagen 1: <input type="file" id="img1" accept="image/*"></label>
    <select id="dir1">
      <option value="down">Desde arriba</option>
      <option value="up">Desde abajo</option>
      <option value="left">Desde la izquierda</option>
      <option value="right">Desde la derecha</option>
    </select>
    <br>
    <label>Imagen 2: <input type="file" id="img2" accept="image/*"></label>
    <select id="dir2">
      <option value="none">Sin segunda</option>
      <option value="down">Desde arriba</option>
      <option value="up">Desde abajo</option>
      <option value="left">Desde la izquierda</option>
      <option value="right">Desde la derecha</option>
    </select>
    <br>
    <label>Frames totales: <input type="number" id="frames" value="20" min="2"></label>
    <button id="generar">Generar Frames</button>
  </div>

  <canvas id="lienzo" width="512" height="512"></canvas>

  <div id="resultados"></div>

  <script src="proyect.js"></script>
</body>
</html>
