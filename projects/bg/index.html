<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Fondo 3D</title>
  <style>
    :root {
      --p-950: #522566;
      --p-800: #7a3a8e;
      --p-600: #ad74c3;
      --p-200: #eadff0;
      --p-100: #f8edfb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(900px 500px at -15% -10%, rgba(248, 237, 251, 0.6) 0%, transparent 48%),
        radial-gradient(900px 500px at 120% 120%, rgba(82, 37, 102, 0.55) 0%, transparent 55%),
        linear-gradient(180deg, #eadff0 0%, #ad74c3 55%, #7a3a8e 80%, #522566 100%);
      color: var(--p-100);
      font-family: "Trebuchet MS", "Verdana", sans-serif;
      text-align: center;
      padding: 30px;
    }

    h1 {
      text-shadow: 0 4px 14px rgba(82, 37, 102, 0.45);
      margin-bottom: 8px;
    }

    p {
      color: var(--p-200);
    }

    input[type="file"] {
      margin: 15px;
      color: var(--p-100);
    }

    canvas {
      display: block;
      margin: 30px auto;
      border: 2px solid rgba(248, 237, 251, 0.4);
      border-radius: 12px;
      background: rgba(82, 37, 102, 0.55);
      box-shadow: 0 14px 30px rgba(82, 37, 102, 0.35);
    }

    button {
      padding: 10px 20px;
      border: 1px solid rgba(248, 237, 251, 0.48);
      border-radius: 6px;
      background: linear-gradient(135deg, #ad74c3 0%, #7a3a8e 50%, #522566 100%);
      color: var(--p-100);
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
    }

    #downloadLink {
      color: var(--p-100);
      font-weight: 700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>bg generator</h1>
  <p>Sube una imagen <b>doorway.png</b> y genera un fondo con perspectiva.</p>
  
  <input type="file" id="fileInput" accept="image/png" />
  <button id="generateBtn">Generar Fondo</button>

  <canvas id="canvas" width="800" height="600"></canvas>

  <p>
    <a id="downloadLink" style="display:none;" download="bg.png">⬇️ Descargar fondo</a>
  </p>

  <script src="index.js"></script>
</body>
</html>
