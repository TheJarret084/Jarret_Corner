<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ThiagoCollection - Shaggyverse collection</title>
    <link rel="stylesheet" href="./assets/css/freeplay.css">
    <!-- Icons, si uno falla, cambia al otro -->
    <link rel="icon" href="./icon.ico" type="image/x-icon">
    <link rel="icon" href="./icon.ico" type="image/png">
    <!-- No cache cosas facilmente-->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
</head>

<body>
    <div class="control-music">
        <button id="player-music"></button>
        <button id="other-music"></button>
        <img id="banner-music" />
        <!-- El tÃ­tulo va abajo de los botones -->
        <br style="flex-basis: 100%; height: 0;" />
        <p id="title-music"></p>
    </div>
    <!-- Pantalla de carga -->
    <!--
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-circle"></div>
        <div class="loading-text">Cargando Apartado...</div>
    </div>
    -->
    <!-- Seccion freeplay, salen las cards-->
    <div id="freeplay"></div>

    <!-- Level info y mas-->

    <div id="infoOverlay" class="overlay hidden">
        <div class="overlay-box">

            <div class="overlay-content">
                <!-- izquierda -->
                <div class="overlay-text">
                    <h2 id="ov-title"></h2>
                    <p id="ov-category"></p>
                    <p id="ov-info"></p>
                    <p id="ov-mechanics"></p>
                    <p id="ov-note"></p>
                </div>

                <!-- derecha -->
                <div class="overlay-image">
                    <img id="ov-image" />
                </div>
            </div>

            <!-- footer -->
            <div class="overlay-footer">
                <button id="ov-creator">Creador</button>
                <div class="overlay-actions">
                    <button id="ov-back">Salir</button>
                    <button id="ov-play">Jugar</button>
                </div>
            </div>

        </div>
    </div>

    <div id="btn-left" class="mobile-btn btn-left"></div>
    <div id="btn-right" class="mobile-btn btn-right"></div>
    <div id="btn-enter" class="mobile-btn btn-enter"></div>



    <script type="module" src="./js/main.js"></script>
</body>

</html>
