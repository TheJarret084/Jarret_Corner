<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proyect-0000</title>
<link rel="stylesheet" href="proyect.css">

<!-- Font Awesome para el icono de Discord -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Librería para generar GIF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
</head>
<body>

<header>
  <h1>Generador de Frames / Animaciones</h1>
</header>

<main class="container">

  <section class="controls">

    <!-- Imagen 1 -->
    <div class="card">
      <h2>Imagen 1</h2>
      <input type="file" id="img1" accept="image/*">
      <div class="row">
        <label>Dirección
          <select id="dir1">
            <option value="down">Desde arriba</option>
            <option value="up">Desde abajo</option>
            <option value="left">Desde la izquierda</option>
            <option value="right">Desde la derecha</option>
            <option value="down-right">Desde esquina superior izquierda → inferior derecha</option>
            <option value="down-left">Desde esquina superior derecha → inferior izquierda</option>
            <option value="up-right">Desde esquina inferior izquierda → superior derecha</option>
            <option value="up-left">Desde esquina inferior derecha → superior izquierda</option>
          </select>
        </label>
        <label>Comportamiento
          <select id="beh1">
            <option value="stopCenter">Se queda en el centro</option>
            <option value="passThrough">Pasa al otro lado</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Imagen 2 opcional -->
    <div class="card">
      <h2>Imagen 2 (opcional)</h2>
      <input type="file" id="img2" accept="image/*">
      <div class="row">
        <label>Dirección
          <select id="dir2">
            <option value="none">Sin segunda</option>
            <option value="down">Desde arriba</option>
            <option value="up">Desde abajo</option>
            <option value="left">Desde la izquierda</option>
            <option value="right">Desde la derecha</option>
            <option value="down-right">Desde esquina superior izquierda → inferior derecha</option>
            <option value="down-left">Desde esquina superior derecha → inferior izquierda</option>
            <option value="up-right">Desde esquina inferior izquierda → superior derecha</option>
            <option value="up-left">Desde esquina inferior derecha → superior izquierda</option>
          </select>
        </label>
        <label>Comportamiento
          <select id="beh2">
            <option value="stopCenter">Se queda en el centro</option>
            <option value="passThrough">Pasa al otro lado</option>
          </select>
        </label>
      </div>
    </div>

    <!-- Frames y botones -->
    <div class="card">
      <label>Frames totales
        <input type="number" id="frames" value="20" min="2">
      </label>
      <div class="row">
        <button id="generar">Generar Frames</button>
        <button id="descargar">Descargar ZIP</button>
      </div>
    </div>

  </section>

  <!-- Canvas donde se dibujan las imágenes -->
  <canvas id="canvas"></canvas>

  <!-- Miniaturas de frames -->
  <div id="resultados"></div>

  <!-- Previsualización GIF -->
  <div class="preview-container">
    <h2>Previsualización GIF</h2>
    <img id="previewGif" alt="GIF de animación" />
  </div>

</main>

<footer>
  © 2025 Jarret Labs. <br> Contáctame en Discord:
  <a href="https://discord.com/users/thejarret084" target="_blank" class="discord-link">
    <i class="fab fa-discord"></i>
  </a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
<script src="proyect.js"></script>
</body>
</html>
