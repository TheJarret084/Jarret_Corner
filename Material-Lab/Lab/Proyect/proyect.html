<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Proyect-0000</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="../../Iconos/FP.ico" type="image/x-icon">
  <!-- Estilos -->
  <link rel="stylesheet" href="proyect.css">

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

  <div class="page-wrap">

    <!-- HEADER (Título arriba) -->
    <header class="site-header" role="banner">
      <div class="site-title">
        <i class="fa-solid fa-bolt-lightning"></i>
        <span>Proyect-0000</span>
      </div>
      <p class="subtitle">Crea animaciones a partir de PNGs — acomoda la imagen bien en tu editor y genera frames.</p>
    </header>

    <!-- NAVBAR centrada (se carga desde Corner.json) -->
    <nav id="nav-bar"></nav>

    <!-- MAIN: todo vertical y centrado -->
    <main class="container" id="main-content">

      <!-- Controls (vertical) -->
      <section class="controls" id="controls">
        <div class="card">
          <h2>Imagen 1</h2>
          <input type="file" id="img1" accept="image/*">
          <div class="row">
            <label>Dirección
              <select id="dir1">
                <option value="down">Desde arriba</option>
                <option value="up">Desde abajo</option>
                <option value="left">Desde la izquierda</option>
                <option value="right">Desde la derecha</option>
                <option value="down-right">Diagonal ↘</option>
                <option value="down-left">Diagonal ↙</option>
                <option value="up-right">Diagonal ↗</option>
                <option value="up-left">Diagonal ↖</option>
              </select>
            </label>

            <label>Comportamiento
              <select id="beh1">
                <option value="stopCenter">Se queda en el centro</option>
                <option value="passThrough">Pasa al otro lado</option>
              </select>
            </label>
          </div>
        </div>

        <div class="card">
          <h2>Imagen 2 (opcional)</h2>
          <input type="file" id="img2" accept="image/*">
          <div class="row">
            <label>Dirección
              <select id="dir2">
                <option value="none">Sin segunda</option>
                <option value="down">Desde arriba</option>
                <option value="up">Desde abajo</option>
                <option value="left">Desde la izquierda</option>
                <option value="right">Desde la derecha</option>
                <option value="down-right">Diagonal ↘</option>
                <option value="down-left">Diagonal ↙</option>
                <option value="up-right">Diagonal ↗</option>
                <option value="up-left">Diagonal ↖</option>
              </select>
            </label>

            <label>Comportamiento
              <select id="beh2">
                <option value="stopCenter">Se queda en el centro</option>
                <option value="passThrough">Pasa al otro lado</option>
              </select>
            </label>
          </div>
        </div>

        <div class="card">
          <label>Frames totales
            <input type="number" id="frames" value="20" min="2">
          </label>
          <div class="row">
            <button id="generar" class="btn-primary">Generar Frames</button>
            <button id="descargar" class="btn-danger" disabled>Descargar ZIP</button>
          </div>
        </div>
      </section>

      <!-- Canvas (centrado) -->
      <div class="canvas-wrap">
        <canvas id="canvas" width="480" height="360"></canvas>
        <div class="status" id="status">Sin frames generados</div>
      </div>

      <!-- Miniaturas -->
      <div id="resultados" class="results-grid" aria-live="polite"></div>

    </main>

    <!-- Footer fijo al final del flujo -->
    <footer class="site-footer" role="contentinfo" id="footer-container">
      <p>© 2025 Jarret Labs. ¿No funciona? Contáctame en Discord:</p>
      <a href="https://discord.com/users/thejarret084" target="_blank" rel="noopener" class="discord-link" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
    </footer>

  </div>

  <!-- Script principal -->
  <script src="proyect.js" defer></script>
</body>
</html>
