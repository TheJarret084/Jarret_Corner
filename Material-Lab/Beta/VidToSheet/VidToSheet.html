
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VidToSheet</title>
  <link rel="stylesheet" href="VidToSheet.css">
  <link rel="icon" href="../Iconos/Defecto.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>🎬 VidToSheet</h1>

  <section class="controls">
    <label for="fileInput" class="btn">📂 Cargar Video o GIF</label>
    <input type="file" id="fileInput" accept="video/*,image/gif">

    <label for="fpsInput">FPS:</label>
    <input type="number" id="fpsInput" value="30" min="1">

    <button id="extractBtn" class="btn">📸 Extraer Fotogramas</button>
    <button id="downloadBtn" class="btn download-btn" disabled>⬇️ Descargar ZIP</button>
  </section>

  <video id="video" controls style="max-width: 100%; margin: 15px 0; display:none;"></video>
  <canvas id="canvas"></canvas>

  <div id="status-text">Carga un video o GIF para empezar</div>

  <div id="result-panel"></div>

  <footer>
    © 2025 Jarret Labs. Todo lo que pasa por esta pagina no esta ligada a mi persona.
    <p>No funciona?<br>Contáctame en Discord:</p>
    <a href="https://discord.com/users/thejarret084" target="_blank" class="discord-link">
      <i class="fab fa-discord"></i>
    </a>
  </footer>

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gifuct-js/dist/gifuct.min.js"></script>
  <script src="VidToSheet.js"></script>
</body>
</html>
