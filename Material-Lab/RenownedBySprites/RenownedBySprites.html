<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RenownedBySprites — Robust</title>
  <link rel="stylesheet" href="RenownedBySprites.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <header>
    <h1>RenownedBySprites</h1>
    <p class="subtitle">Sube imágenes o ZIP → divide secuencias → descarga un ZIP limpio</p>
  </header>

  <main>
    <section class="panel">
      <div class="controls-row">
        <div class="control">
          <label>Modo:
            <select id="mode">
              <option value="parts">Dividir en N partes</option>
              <option value="size">Máx imágenes por parte</option>
            </select>
          </label>
        </div>

        <div class="control">
          <label id="labelDiv">N partes:
            <input type="number" id="divisiones" min="1" value="4">
          </label>
        </div>

        <div class="control">
          <label>Padding:
            <input type="number" id="padding" min="1" value="4">
          </label>
          <label class="small"><input type="checkbox" id="autoPadding" checked> Auto</label>
        </div>

        <div class="control">
          <label><input type="checkbox" id="oneZip" checked> Un solo ZIP (predeterminado)</label>
        </div>
      </div>

      <div id="dropzone">Arrastra aquí ZIP / imágenes o haz click</div>
      <input id="fileInput" type="file" accept=".zip,.png,.jpg,.jpeg,.webp" multiple hidden>

      <div class="actions-row">
        <button id="procesar" disabled>Renombrar, Dividir y Descargar</button>
        <div class="status" id="status">0 archivos cargados</div>
      </div>

      <div class="progress-wrap" hidden id="progressWrap">
        <div class="progress" id="progressBar" style="width:0%"></div>
      </div>
    </section>

    <section class="panel" id="previewPanel">
      <h2>Previsualización</h2>
      <div id="preview"></div>
      <div id="logs" class="logs"></div>
    </section>
  </main>

  <footer>
           © 2025 Jarret Labs. <br> El material que pasa por la pagina no esta asociada a mi persona.
     <p>No funciona? <br> Contáctame en Discord:</p>
       <a href="https://discord.com/users/thejarret084" target="_blank" class="discord-link">
          <i class="fab fa-discord"></i>
       </a>
  </footer>

  <script src="RenownedBySprites.js"></script>
</body>
</html>
