<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RenownedBySprites V2</title>
  <link rel="stylesheet" href="RenownedBySprites.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

  <!-- Header -->
<header class="header">
    <div class="title-glow">
     <i class="fa-solid fa-cut"></i> RenownedBySprites</h1>
    </div>
    <nav id="nav-bar"></nav>
    <p class="subtitle">Sube imágenes o ZIP → divide secuencias → descarga un ZIP limpio</p>
  </header>

  <main>
    <section class="panel">
      <div class="controls-row">
        <div class="control">
          <label><i class="fa-solid fa-layer-group"></i> Modo:
            <select id="mode">
              <option value="parts">Dividir en N partes</option>
              <option value="size">Máx imágenes por parte</option>
            </select>
          </label>
        </div>

        <div class="control">
          <label id="labelDiv"><i class="fa-solid fa-clone"></i> N partes:
            <input type="number" id="divisiones" min="1" value="4">
          </label>
        </div>

        <div class="control">
          <label><i class="fa-solid fa-border-none"></i> Padding:
            <input type="number" id="padding" min="1" value="4">
          </label>
          <label class="small"><input type="checkbox" id="autoPadding" checked> Auto</label>
        </div>

        <div class="control">
          <label><input type="checkbox" id="oneZip" checked> Un solo ZIP</label>
        </div>
      </div>

      <div id="dropzone">
        <i class="fa-solid fa-upload fa-2x"></i><br>
        Arrastra aquí ZIP / imágenes o haz click
      </div>
      <input id="fileInput" type="file" accept=".zip,.png,.jpg,.jpeg,.webp" multiple hidden>

      <div class="actions-row">
        <button id="procesar" disabled><i class="fa-solid fa-gears"></i> Procesar y Descargar</button>
        <div class="status" id="status">0 archivos cargados</div>
      </div>

      <div class="progress-wrap" id="progressWrap" hidden>
        <div class="progress" id="progressBar"></div>
      </div>
    </section>

    <section class="panel" id="previewPanel">
      <h2><i class="fa-solid fa-eye"></i> Previsualización</h2>
      <div id="preview"></div>
      <div id="logs" class="logs"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Jarret Labs<br>
      El material que pasa por la página no está asociado a mi persona.</p>
    <p><i class="fa-solid fa-circle-question"></i> ¿No funciona?<br>
      Contáctame en Discord:</p>
    <a href="https://discord.com/users/thejarret084" target="_blank" class="discord-link">
      <i class="fa-brands fa-discord"></i>
    </a>
  </footer>

  <script src="RenownedBySprites.js"></script>
</body>
</html>
