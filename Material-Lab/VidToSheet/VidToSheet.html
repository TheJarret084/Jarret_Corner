<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VidToSheet</title>
  <link rel="stylesheet" href="VidToSheet.css">
</head>
<body>
  <h1>🎬 VidToSheet</h1>

  <section class="controls">
    <label for="fileInput" class="btn">📂 Cargar Video</label>
    <input type="file" id="fileInput" accept="video/*">

    <label for="fpsInput">FPS:</label>
    <input type="number" id="fpsInput" value="1" min="1">

    <button id="extractBtn" class="btn">📸 Extraer Fotogramas</button>
    <button id="downloadBtn" class="btn download-btn" disabled>⬇️ Descargar ZIP</button>
  </section>

  <video id="video" controls style="max-width: 100%; margin: 15px 0;"></video>
  <canvas id="canvas"></canvas>

  <div id="status-text">Carga un video para empezar</div>

  <div id="result-panel"></div>

</body>
